<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proses Pembayaran</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .qr-bank {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .qr-bank img {
      max-width: 200px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="form-container">
    <!-- NOTE: Blok paparan QR Code dan info bank -->
    <div class="qr-bank">
      <!-- Gambar QR Code bank -->
      <img src="../asset/qr_code.jpg" alt="QR Code Bank" style="width: 500px; max-width: 100%;" />
      
    <!-- NOTE: Table info bank dibalut dalam wrapper (optional jika perlu scroll auto) -->
    <div class="table-wrapper">
      <table class="bank-info-table">
        <tr>
          <td><strong>Nama</strong></td>
          <td>: Nor Mohamad Naim</td>
        </tr>
        <tr>
          <td><strong>Bank</strong></td>
          <td>: GX Bank</td>
        </tr>
        <tr>
          <td><strong>No Akaun</strong></td>
          <td>: 8888-01189939-0</td>
        </tr>
        <tr>
          <td><strong>Jenis Bank</strong></td>
          <td>: Online Transfer / QR Pay</td>
        </tr>
      </table>
    </div>


    

    <form id="paymentForm">
      <div class="form-group">
        <label for="nama">Nama Keluarga</label>
        <select id="nama" name="nama">
          <option value="">-- Pilih --</option>
          <option value="pakcik">Keluarga Pakcik</option>
          <option value="pakjang">Keluarga Pakjang</option>
          <option value="faiz">Keluarga Faiz</option>
        </select>
      </div>

      <div class="form-group">
        <label for="jenis">Pembayaran Bulan / Tambahan</label>
        <select id="jenis" name="jenis">
          <option value="">-- Pilih --</option>
          <option value="januari">Januari</option>
          <option value="februari">Februari</option>
          <option value="tambahan">Tambahan</option>
        </select>
      </div>

      <div class="form-group">
        <label for="reference">Reference - *sila letak reference ini</label>
        <input type="text" id="reference" name="reference" readonly />
      </div>

      <div class="form-group">
        <label for="jumlah">Jumlah Bayaran (RM)</label>
        <input type="number" id="jumlah" name="jumlah" required />
      </div>

      <div class="form-group">
        <label for="resit">Upload Resit</label>
        <input type="file" id="resit" name="resit" accept="image/*" required />
      </div>

      <button class="submit-btn" type="submit">Hantar</button>
    </form>
  </main>

  <script>
    const namaEl = document.getElementById("nama");
    const jenisEl = document.getElementById("jenis");
    const referenceEl = document.getElementById("reference");

    function updateReference() {
      const nama = namaEl.value;
      const jenis = jenisEl.value;
      if (nama && jenis) {
        referenceEl.value = `${nama}-${jenis}`;
      } else {
        referenceEl.value = "";
      }
    }

    namaEl.addEventListener("change", updateReference);
    jenisEl.addEventListener("change", updateReference);
  </script>
</body>
</html>
