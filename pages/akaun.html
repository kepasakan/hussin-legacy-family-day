<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akaun Keluarga</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/akaun.css" />
</head>
<body>
  <div class="akaun-container">
    
    <!-- Kembali Button -->
    <div class="kembali-wrapper">
      <a href="../index.html" class="kembali-btn">🏠 Kembali ke Laman Utama</a>
    </div>

    <!-- Card Box -->
    <div class="akaun-box">
      <h2 class="akaun-title">👨‍👩‍👧‍👦 Dashboard Keluarga</h2>
      <p id="namaKeluarga" class="akaun-subtitle"></p>
      <p id="namaKey" class="akaun-key"></p>

      <!-- Semakan Kutipan -->
      <div class="section">
        <h3>📋 Semakan Kutipan Keluarga Ini</h3>
        <div id="loadingSemak" class="spinner-wrapper" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="35" fill="none" stroke="#fbb034" stroke-width="10" stroke-dasharray="164.9 56.9">
              <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"/>
            </circle>
          </svg>
          <span>Memuatkan maklumat kutipan...</span>
        </div>
        <div id="resultKutipan" class="kutipan-grid"></div>
      </div>


      <!-- Bulan Bayaran Section -->
      <div class="section">
        <h3>📆 Bayaran Bulanan</h3>
          <!-- Spinner Waiting -->
          <div id="loadingBayaran" class="spinner-wrapper" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="35" fill="none" stroke="#fbb034" stroke-width="10" stroke-dasharray="164.9 56.9">
                <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" values="0 50 50;360 50 50"/>
              </circle>
            </svg>
            <span>Memuatkan bayaran bulanan...</span>
          </div>
        <div id="resultBayaranTable" class="bayaran-grid"></div>
      </div>

      <div class="section">
        <h3>📝 Kehadiran</h3>
        <form id="formKehadiran" class="kehadiran-form">
          <select id="kehadiranSelect" required>
            <option value="">-- Pilih --</option>
            <option value="Hadir">✅ Hadir</option>
            <option value="Tidak Hadir">❌ Tidak Hadir</option>
          </select>
          <button type="submit">Hantar</button>
        </form>

        <div id="kehadiranLoading" class="spinner-wrapper" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="35" fill="none" stroke="#0d6efd" stroke-width="10" stroke-dasharray="164.9 56.9">
              <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" values="0 50 50;360 50 50"/>
            </circle>
          </svg>
          <span>Menghantar data...</span>
        </div>

        <div id="kehadiranResult"></div>
      </div>
    </div>

    <footer class="akaun-footer">
      © 2025 Family Day | Akaun Peribadi
    </footer>
  </div>

  <script src="../js/akaun.js"></script>
</body>
</html>
