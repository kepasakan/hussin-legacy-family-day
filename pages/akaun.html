<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akaun Keluarga</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <header>
    <h1>👨‍👩‍👧‍👦 Dashboard Keluarga</h1>
    <p id="namaKeluarga" style="font-weight: bold;"></p>
  </header>

  <main>
    <section>
      <h2>💰 Status Bayaran</h2>
      <div id="bayaranInfo">Memuatkan...</div>
    </section>

    <section>
      <h2>📝 Kehadiran</h2>
      <form id="formKehadiran">
        <label>
          Kehadiran:
          <select id="kehadiranSelect">
            <option value="">-- Pilih --</option>
            <option value="Hadir">✅ Hadir</option>
            <option value="Tidak Hadir">❌ Tidak Hadir</option>
          </select>
        </label>
        <button type="submit">Hantar</button>
      </form>
    
      <!-- ✅ Spinner akan muncul di sini semasa loading -->
      <div id="kehadiranLoading" style="display: none; margin-top: 10px;">
        <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="35" fill="none" stroke="#0d6efd" stroke-width="10" stroke-dasharray="164.9 56.9">
            <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" values="0 50 50;360 50 50"/>
          </circle>
        </svg>
        <span style="color:#0d6efd; font-weight:bold;">Menghantar data...</span>
      </div>
    
      <div id="kehadiranResult"></div>
    </section>    
  </main>

  <footer>
    <p>© 2025 Family Day | Akaun Peribadi</p>
  </footer>

  <script src="../js/akaun.js"></script>
</body>
</html>
