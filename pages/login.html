<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Masuk - Family Day</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <main style="max-width: 400px; margin: auto; padding: 2rem;">
    <h2>🔐 Log Masuk Keluarga</h2>
    <form onsubmit="return loginUser(event)">
      <input type="text" id="username" placeholder="Kod Keluarga" required /><br><br>
      <input type="password" id="password" placeholder="Kata Laluan" required /><br><br>
      <button type="submit">Log Masuk</button>
    </form>
    <div id="loginStatus" style="margin-top: 1rem; font-weight: bold;"></div>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
